specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0x8A5759fE86420a33b23FD386b03829aBE938567a"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - NFTBid
        - NFTListedForAuction
        - NFTListedForSale
        - NFTSold
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NFTBid(indexed uint256,indexed address,uint256,address,uint256)
          handler: handleNFTBid
        - event: NFTListedForAuction(indexed uint256,indexed address,uint256,address,uint256)
          handler: handleNFTListedForAuction
        - event: NFTListedForSale(indexed uint256,indexed address,uint256,address,uint256)
          handler: handleNFTListedForSale
        - event: NFTSold(indexed uint256,indexed address,address,uint256)
          handler: handleNFTSold
      file: ./src/contract.ts
