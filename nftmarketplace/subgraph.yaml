specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0x4E1fB76839f04365A1b5DB2627774f4143efBc22"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - NFTBid
        - NFTListedForAuction
        - NFTListedForSale
        - NFTSold
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NFTBid(indexed uint256,indexed address,uint256)
          handler: handleNFTBid
        - event: NFTListedForAuction(indexed uint256,indexed address,uint256)
          handler: handleNFTListedForAuction
        - event: NFTListedForSale(indexed uint256,indexed address,uint256)
          handler: handleNFTListedForSale
        - event: NFTSold(indexed uint256,indexed address)
          handler: handleNFTSold
      file: ./src/contract.ts
